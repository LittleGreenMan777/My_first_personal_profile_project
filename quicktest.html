<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quicktestcss.css">
</head>
<body>
    <!--info-->
     <div class="info-box active" id="infobox">
        <div class="info-title">
            <div>挑戰介紹</div>
        </div>
        <div class="info-rules">
            <div class="info-content">1.總共有10題神奇的問題</div>
            <div class="info-content">2.全錯的智商堪憂</div>
            <div class="info-content">3.本題目適合IQ>0的人</div>
            <div class="info-content">4.沒了不知道要寫什麼</div>
        </div>
        <div class="info-start">
            <button class="start-btn" id="startbtn" style="font-weight: 600;">開始吧</button>
        </div>
    </div>

    <!--quiz-->
    <div class="quiz-box" id="quizbox">
        <div class="quiz-title">
            <div>莫名其妙小測驗</div>
            <div class="score-box">
                <span id="qus-text"></span>
            </div>
            
        </div>
        <div class="quiz-content">
            <div id="question" style="font-weight: 600;"></div>
            <div id="ansbtn"></div>

        </div>
        <div class="quiz-next">
            <button id="nextbtn" class="next-btn" style="font-weight: 600;">繼續</button>
        </div>
    </div>
    

    <!--end-->

    <div class="end-box " id="endbox">
        <div class="end-title">
            <div>莫名其妙小測驗</div>
        </div>
        <div class="end-rules">
            <div id="end-score"></div>
            <div id="end-text1"></div>
            <div id="end-text2">恭喜你對這個世界了解了一點點</div>
            <div>題目有疑問的話請私訊我</div>
        </div>
        <div class="end-back">
            <button class="start-btn" id="startbtn" style="font-weight: 600;" onclick="window.location.assign('index.html')">回首頁</button>
        </div>
    </div>
    
    <script src="quicktestjs.js"></script>
    
</body>
</html>
